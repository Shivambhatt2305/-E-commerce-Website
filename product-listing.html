<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolBlue E-commerce - Product Listing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">CoolBlue</div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search products...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="#"><i class="fas fa-user"></i> Account</a>
            </div>
        </nav>
    </header>
    <main>
        <aside class="sidebar">
            <h2>Filters</h2>
            <div class="filter-group">
                <h3>Sort By</h3>
                <select id="sort-price">
                    <option value="">Price</option>
                    <option value="low-to-high">Low to High</option>
                    <option value="high-to-low">High to Low</option>
                </select>
            </div>
            <div class="filter-group">
                <h3>Brand</h3>
                <div id="brand-filters"></div>
            </div>
            <div class="filter-group">
                <h3>Size</h3>
                <div id="size-filters"></div>
            </div>
            <div class="filter-group">
                <h3>Price Range</h3>
                <div class="price-range">
                    <input type="number" id="min-price" placeholder="Min">
                    <input type="number" id="max-price" placeholder="Max">
                </div>
            </div>
            <button id="apply-filters" class="apply-filters-btn">Apply Filters</button>
            <button id="reset-filters" class="reset-filters-btn">Reset Filters</button>
        </aside>
        <section class="product-section">
            <div class="product-count" id="product-count"></div>
            <div class="product-grid" id="product-grid"></div>
            <div class="pagination" id="pagination"></div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>CoolBlue is your one-stop shop for trendy and comfortable footwear.</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: info@coolblue.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 CoolBlue E-commerce. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
